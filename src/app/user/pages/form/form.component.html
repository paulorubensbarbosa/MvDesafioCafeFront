<div class="container mt-5">
  <div class="text-start container col-12 col-sm-4 mb-3">
    <a routerLink="" class="text-secondary-color fw-bold fs-5"><i class="fas fa-arrow-left"></i></a>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-secondary-color container col-12 col-sm-4 rounded bg-white p-3">
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">Nome</label>
      <input type="text" class="form-control" id="name" autofocus formControlName="name" [ngClass]="classError('name')">
      <div class="invalid-feedback">
        <p *ngIf="form.controls['name'].errors?.required">Campo obrigatório</p>
        <p *ngIf="form.controls['name'].errors?.minlength">Mínimo de três caracteres</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label fw-bold">CPF</label>
      <input type="text" class="form-control" id="cpf" formControlName="cpf" [ngClass]="classError('cpf')" mask="000.000.000-00">
      <div class="invalid-feedback">
        <p *ngIf="form.controls['cpf'].errors?.required">Campo obrigatório</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="food" class="form-label fw-bold">Comida</label>
      <div class="d-flex justify-content-center mb-1">
        <input type="text" class="form-control" id="food" formControlName="food" [ngClass]="classError('food')">
        <a (click)="arrayFood()"><i class="fas fa-plus"></i></a>
      </div>
      <span *ngFor="let food of foods" class="bg-secondary-color rounded px-1 text-white me-1">{{ food.food }} </span>
      <div class="invalid-feedback">
        <p *ngIf="form.controls['food'].errors?.required">Campo obrigatório</p>
        <p *ngIf="form.controls['food'].errors?.minlength">Mínimo de três caracteres</p>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-tertiary-color text-secondary-color fw-bold mt-4 py-2 px-4 border-0 rounded">Adicionar</button>
    </div>

  </form>
</div>
